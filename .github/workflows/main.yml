# This is an import workflow to help you auto-import your repository every 5 minutes
 
name:
  Auto Import Cron Job
  # Controls when the workflow will run
on:
  # Triggers the workflow every 5 minutes
  schedule:
    - cron: "*/5 * * * *"
jobs:
  # This workflow contains a single job called "cron"
  cron:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Step to run the snyk api "import endpoint as part of the job
    steps:
    - name : Snyk API Import
      run: | 
        curl -X POST "https://api.snyk.io/api/v1/org/${{vars.SNYK_ORG_ID}}/integrations/${{vars.SNYK_GHE_INTEGRATION_ID}}/import?page=1&perPage=1000&sortBy=severity&order=asc" \
        -H "Authorization: token ${{vars.SNYK_TOKEN}}" \
        -H "Content-Type: application/json; charset=utf-8" \
         -d '{
          "target":{
            "owner":"rchaib",
            "name":"juice-shop",
            "branch":"master"
          }
         }'
